<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mailicious - Login</title>
    <link rel="icon" href="resources\images\logo.png" type="image/icon type" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="resources\css\fonts.css" rel="stylesheet" />
    <link href="resources\css\main.css" rel="stylesheet" />
  </head>

  <body>
    <div class="vh-100">
      <header class="navbar navbar-expand-lg sticky-top bg-info">
        <nav
          class="container-xxl flex-wrap flex-lg-nowrap justify-content-center"
        >
          <a class="navbar-brand p-0" href="/" title="Mailicious">
            <img src="resources\images\logo.png" class="navbar-logo" />
          </a>
        </nav>
      </header>
      <div class="p-5 d-flex align-items-center text-center">
        <div class="col-4"></div>
        <div class="card card-shadow card-round p-3 col-4 border-0 bg-info">
          <div class="fs-1 mb-2 headtitle">Mailicious</div>
          <form id="loginForm" class="container">
            <input
              id="username"
              name="username"
              type="text"
              class="form-control mb-3 border-1 border-black"
              placeholder="Username"
              onkeydown="return /[a-z0-9_]/i.test(event.key)"
              autocomplete="username"
              required
            />
            <input
              id="password"
              type="password"
              class="form-control mb-3 border-1 border-black"
              placeholder="Password"
              onkeydown="return /[a-z0-9_!@#$%^&*-=+ ]/i.test(event.key)"
              required
            />
            <input id="password_hash" name="password" hidden />
            <button
              type="submit"
              class="btn btn-outline-dark btn-light text-dark"
            >
              Log In
            </button>
          </form>
          <div id="server_message" class="text-black"></div>
          <div id="error_message" class="text-danger"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="scripts/auth.js"></script>
  <script src="scripts/login.js"></script>
</html>
